List
<md-list layout="column">
    <md-list-item ng-repeat="concept in concepts">
        <md-button ng-click="concept.selectConcept(concept)" ng-class="{'selected' : concept === selected }">
            <md-icon md-svg-icon="alarm" class="avatar"></md-icon>
          {{it.name}}
        </md-button>
    </md-list-item>
</md-list>
