<md-list layout="column">
    <md-list-item ng-repeat="concept in concepts">


        <md-button style="text-align:left" ng-click="selectConcept(concept)" ng-class="{'selected' : concept === selected }">


            <md-button class="md-fab" aria-label="{{concept.name}}" >
                <md-icon md-svg-icon="{{concept.icon}}"></md-icon>
            </md-button>

          {{concept.name}}
        </md-button>

    </md-list-item>
</md-list>
